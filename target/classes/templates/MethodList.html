<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Method List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .top-right-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .top-right-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="top-left-user-info">
    <p>欢迎，<span th:text="${username}"></span> |
        <a href="/logout">退出登录</a>
    </p>
</div>
<a th:href="@{/calculate(userId = ${userId}, username = ${username})}" class="top-right-button">前往计算页面</a>
<h1 class="text-3xl font-bold text-center text-gray-800">计算方法列表</h1>
<table>
    <thead>
    <tr>
        <th>方法ID</th>
        <th>方法名</th>
        <th>方法描述</th>
        <th>方法参数</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="method : ${methodsList}">
        <td th:text="${method.id}"></td>
        <td th:text="${method.name}"></td>
        <td th:text="${method.description}"></td>
        <td th:text="${method.parameters}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
