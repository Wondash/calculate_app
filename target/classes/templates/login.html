<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录到RMI远程计算服务系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Roboto', sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .login-container button {
            flex: 1;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .register-button {
            background-color: #28a745;
        }
        .register-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>登录</h2>
    <div id="errorMessage" style="color: red; text-align: center; margin: 10px 0; display: none;">
        用户名或密码错误
    </div>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="用户名" id="username">
        <input type="password" name="password" placeholder="密码" id="password">
        <div class="button-group">
            <button type="submit">登录</button>
            <button type="button" class="register-button" onclick="window.location.href='/register'">注册</button>
        </div>
    </form>
</div>

<script>
    // 页面加载时自动填充用户名
    window.addEventListener('load', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        if (username) {
            document.getElementById('username').value = decodeURIComponent(username); // 解码URL参数
        }

        // 原有错误提示逻辑...
        const errorMessage = urlParams.get('error');
        if (errorMessage) {
            document.getElementById('errorMessage').style.display = 'block';
        }
    });
</script>
</body>
</html>
